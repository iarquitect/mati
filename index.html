<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pompidou Leap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="score" class="ui-element">SCORE: 000000</div>
        <div id="hiScore" class="ui-element">HI-SCORE: 015200</div>
        <div id="lives" class="ui-element">LIVES: x3</div>
        <div id="insertCoin" class="ui-element">PRESIONA ESPACIO PARA SALTAR</div>
        <div id="instructions" class="ui-element">
            Usa las FLECHAS para moverte ← →<br>
            ESPACIO para saltar
        </div>
        
        <div id="gameOver">
            <h2 style="color: #ff4444; margin-bottom: 20px;">GAME OVER</h2>
            <p style="color: #fff; margin-bottom: 20px;">Tu puntuación: <span id="finalScore">0</span></p>
            <button onclick="game.restart()" style="background: #ff4444; color: #fff; border: none; padding: 10px 20px; font-family: 'Orbitron'; cursor: pointer; border-radius: 5px;">REINTENTAR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
